name: npm audit

on:
  pull_request:
  push:
    branches:
      - master
      - "releases/*"

jobs:
  build:
    name: Audit
    runs-on: ubuntu-latest
    defaults: 
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - uses: luisfontes19/npm-audit-action@v0.1.0
        with:
          fix: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
          
