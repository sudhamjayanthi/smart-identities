name: npm audit

on:
  pull_request:
  push:
    branches:
      - master
      - "releases/*"

jobs:
  build:
    name: Audit
    runs-on: ubuntu-latest
    defaults: 
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"
        
      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Audit and fix
        uses: luisfontes19/npm-audit-action@v0.1.0
        with:
          fix: true
          only: prod
          force: true
          git-user: 0xSJ Bot
          git-email: robots@sudham.tk
          github-token: ${{ secrets.GITHUB_TOKEN }}   
          project-path: ./frontend
