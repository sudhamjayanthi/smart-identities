name: Test Contract

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install
        working-directory: backend

      - name: Run Tests
        run: npx hardhat test
        working-directory: backend
