specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: IdentityFactory
    network: optimism-kovan
    source:
      address: "0x3c5bbd585e82948472ac8eb470BAC64F74067293"
      abi: IdentityFactory
      startBlock: 3715010
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NewIdentity
      abis:
        - name: IdentityFactory
          file: IdentityFactory/abis/IdentityFactory.json
      eventHandlers:
        - event: NewIdentity(indexed address,address[])
          handler: handleNewIdentity
      file: IdentityFactory/IdentityFactory.wasm
