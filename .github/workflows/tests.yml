name: Test Contract

env:
  PRIVATE_KEY : ${{ secrets.IYKYK }}

on:
  pull_request:
    branches:
      - "master"
  push:
    branches:
      - "master"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install
        working-directory: backend

      - name: Run Tests
        run: ls && cd backend && ls && npx hardhat test
       
